<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#712cf9">
  <title>Login</title>
  <!-- css library-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!--icons-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link href="css/header.css" rel="stylesheet">
  <!-- Custom styles for this template -->

</head>

<body class="text-center" data-new-gr-c-s-check-loaded="14.1085.0" data-gr-ext-installed="">
  <div class="navigation-bar">

    <ul class="menu">
      <li>
        <a href="index.html" id="events-option">
          <i class="fa fa-list fa-2x"></i>
          <span id="events-text">All Events</span>
        </a>
      </li>
  
    </ul>
  </div>
  <main class="form-signin w-100 m-auto">
    <form class="needs-validation" novalidate>
      <section class="vh-100" style="background-color: #eee;">
        <div class="container h-100">
          <div class="row d-flex justify-content-center align-items-center">
            <div class="col-lg-12 col-xl-11">
              <div class="card text-black" style="border-radius: 25px;">
                <div class="card-body p-md-5">
                  <div class="row justify-content-center">
                    <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-1 order-lg-2">

                      <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Login</p>
                  

                      <form class="mx-1 mx-md-4 needs-validation" novalidate>
                        <div class="alert  alert-danger" style="display:none;" role="alert">
                          Incorrect user email or password
                        </div>
                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fa fa-envelope fa-lg me-3 fa-fw"></i>
                          <div class="form-group flex-fill mb-0">
                            <input type="email" class="form-control" id="username" placeholder="name@example.com"
                              required>
                              <div class="invalid-feedback username">
                                Please enter an email
                             </div>
                          </div>
                        </div>

                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fa fa-lock fa-lg me-3 fa-fw"></i>
                          <div class="form-group flex-fill mb-0">
                            <input type="password" id="password" class="form-control" placeholder="password" required/>
                            <div class="invalid-feedback username">
                              Please enter the password
                           </div>
                          </div>
                        </div>
                     


                        <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                          <button type="submit" class="btn btn-success btn-lg">Login</button>
                        </div>

                      </form>
             
                      <h4>Don't have an account yet? <a class="btn btn-sm btn-success" href="register.html"> Sign Up</a></h4>
                    </div>
                    <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-1">

                      <img src="img/logo2.png" class="img-fluid" alt="Sample image">

                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </form>
  </main>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  
  <script src="https://cdn.jsdelivr.net/npm/faunadb@latest/dist/faunadb.js"></script>
  <script src="js/lib.js"> </script>
  <script src="js/login.js"> </script>
</body>

</html>
